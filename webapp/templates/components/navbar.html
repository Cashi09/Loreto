{% load static %}

<header class="text-gray-600 body-font shadow-lg">
    <div class="container mx-auto flex justify-between p-5 flex-col md:flex-row items-center">
        <a href="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="{% static 'images/logo.png' %}" alt="" class="w-9 h-9 text-white p-2" srcset="">
            <span class="ml-3 text-xl text-violet-600 ">Loreto Trading</span>
        </a>
        
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-gray-900">Home</a>
            <a href="/about" class="mr-5 hover:text-gray-900">About</a>
            <a href="/product" class="mr-5 hover:text-gray-900">Order</a>
            <!-- <a class="mr-5 hover:text-gray-900">Fourth Link</a> -->
        </nav>

        
        {% if request.user.is_authenticated %}

        <a href="{% url 'dashboard' %}">
            <button class="inline-flex items-center bg-violet-200 border-0 duration-700 hover:text-white hover:font-bold
            py-1 px-3 focus:outline-none hover:bg-violet-400 rounded text-base mt-4 md:mt-0">Dashboard
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </a>
            
        {% else %}

        <a href="/login">
            <button class="inline-flex items-center bg-violet-200 border-0 duration-700 hover:text-white hover:font-bold
            py-1 px-3 focus:outline-none hover:bg-violet-400 rounded text-base mt-4 md:mt-0">Login
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </a>
        {% endif %}
            
    </div>
</header>
