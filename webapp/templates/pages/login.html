{% extends 'components/master.html' %}




{% block title %}
    Log In
{% endblock title %}
    


{% block content %}
    <div class="min-h-screen flex items-center justify-center">
        <form action="{% url 'login' %}" method="post" class="w-96 p-4 rounded-lg shadow-lg bg-white">
            <h1 class="text-4xl font-bold tracking-widest text-center mb-6">Log In</h1>

            {% csrf_token %}

            <!-- Username Input -->
            <div class="flex flex-col mb-4">
                <label for="username" class="text-sm text-gray-500 capitalize">Username</label>
                <input type="text" id="username" name="username" class="w-full bg-gray-100 rounded-lg border border-violet-500 p-2" placeholder="Enter your username">
            </div>

            <!-- Password Input -->
            <div class="flex flex-col mb-4">
                <label for="password" class="text-sm text-gray-500 capitalize">Password</label>
                <input type="password" id="password" name="password" class="w-full bg-gray-100 rounded-lg border border-violet-500 p-2" placeholder="Enter your password">
            </div>

            <!-- Log in Button -->
            <button type="submit" class="p-2 text-center bg-violet-200 hover:bg-violet-400 duration-300 rounded-lg text-gray-800 hover:text-white">
                Log in
            </button>

            <!-- Registration Link -->
            <p class="mt-4">
                Don't have an account yet? <span class="text-violet-500 font-bold underline"><a href="/register">Create an account</a></span>
            </p>
        </form>
    </div>
{% endblock content %}
